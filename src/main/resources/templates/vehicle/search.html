<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Search - QR Vehicle System</title>
    <link rel="shortcut icon" th:href="@{/images/UoPcrest.jpg}">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="site-header">
        <div class="header-content">
            <div class="logo-section">
                <img th:src="@{/images/UoPcrest.jpg}" alt="Logo" class="logo">
                <h1>Vehicle Search</h1>
            </div>
            <div class="header-actions">
                <a th:href="@{/dashboard}" class="btn btn-primary">‚¨Ö Dashboard</a>
                <a th:href="@{/logout}" class="btn btn-logout">Logout</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">üîç Search Vehicles</h2>
            </div>

            <!-- Search Form -->
            <form th:action="@{/vehicle/search}" method="get" style="margin-bottom: 30px;">
                <div class="form-group" style="display: flex; gap: 15px;">
                    <input type="text" name="query" class="form-control" placeholder="Enter vehicle number..."
                        th:value="${query}" style="flex: 1;">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>

            <!-- Results Table -->
            <div th:if="${vehicles != null}">
                <h3 style="margin-bottom: 15px;">Search Results</h3>

                <table class="table table-striped" th:if="${not #lists.isEmpty(vehicles)}">
                    <thead>
                        <tr>
                            <th>Vehicle No</th>
                            <th>Owner</th>
                            <th>Employee/Student ID</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Created Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="vehicle : ${vehicles}">
                            <td th:text="${vehicle.vehicleNo}"></td>
                            <td th:text="${vehicle.owner}"></td>
                            <td>
                                <a th:href="@{/search/person(id=${vehicle.empId})}" th:text="${vehicle.empId}"></a>
                            </td>
                            <td th:text="${vehicle.type}"></td>
                            <td>
                                <span class="badge"
                                    th:classappend="${vehicle.approvalStatus == 'Approved' ? 'badge-success' : 
                                                       (vehicle.approvalStatus == 'Pending' ? 'badge-warning' : 'badge-danger')}"
                                    th:text="${vehicle.approvalStatus}">Status</span>
                            </td>
                            <td th:text="${vehicle.createDate}"></td>
                        </tr>
                    </tbody>
                </table>

                <p th:if="${#lists.isEmpty(vehicles)}" class="alert alert-warning">
                    No vehicles found matching "<span th:text="${query}"></span>"
                </p>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        COPYRIGHT 2025 | INFORMATION TECHNOLOGY CENTER | UNIVERSITY OF PERADENIYA
    </footer>
</body>

</html>
