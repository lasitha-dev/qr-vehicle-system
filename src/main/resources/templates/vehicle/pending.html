<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Approvals - QR Vehicle System</title>
    <link rel="shortcut icon" th:href="@{/images/UoPcrest.jpg}">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="site-header">
        <div class="header-content">
            <div class="logo-section">
                <img th:src="@{/images/UoPcrest.jpg}" alt="Logo" class="logo">
                <h1>Pending Vehicle Approvals</h1>
            </div>
            <div class="header-actions">
                <a th:href="@{/dashboard}" class="btn btn-primary">‚¨Ö Dashboard</a>
                <a th:href="@{/logout}" class="btn btn-logout">Logout</a>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Alerts -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">‚è≥ Vehicles Pending Approval</h2>
            </div>

            <table class="table table-striped" th:if="${not #lists.isEmpty(vehicles)}">
                <thead>
                    <tr>
                        <th>Vehicle</th>
                        <th>Owner</th>
                        <th>Emp/Student ID</th>
                        <th>Category</th>
                        <th>Contact</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="vehicle : ${vehicles}">
                        <td>
                            <strong th:text="${vehicle.vehicleTypeDisplay}">Type</strong><br>
                            <span th:text="${vehicle.vehicleNo}">ABC-1234</span>
                        </td>
                        <td th:text="${vehicle.owner}"></td>
                        <td>
                            <a th:href="@{/search/person(id=${vehicle.empId})}" th:text="${vehicle.empId}"></a>
                        </td>
                        <td th:text="${vehicle.type}"></td>
                        <td>
                            <small>
                                <span th:if="${vehicle.mobile}">üì± <span th:text="${vehicle.mobile}"></span></span>
                                <br th:if="${vehicle.mobile and vehicle.email}">
                                <span th:if="${vehicle.email}">‚úâÔ∏è <span th:text="${vehicle.email}"></span></span>
                            </small>
                        </td>
                        <td>
                            <small th:text="${vehicle.createdBy}"></small><br>
                            <small th:text="${#temporals.format(vehicle.createDate, 'yyyy-MM-dd')}"></small>
                        </td>
                        <td>
                            <form th:action="@{/vehicle/approve}" method="post" style="display: inline;">
                                <input type="hidden" name="empId" th:value="${vehicle.empId}">
                                <input type="hidden" name="vehicleNo" th:value="${vehicle.vehicleNo}">
                                <button type="submit" class="btn btn-success"
                                    style="padding: 5px 15px; font-size: 12px;">
                                    ‚úì Approve
                                </button>
                            </form>
                            <form th:action="@{/vehicle/reject}" method="post" style="display: inline;">
                                <input type="hidden" name="empId" th:value="${vehicle.empId}">
                                <input type="hidden" name="vehicleNo" th:value="${vehicle.vehicleNo}">
                                <button type="submit" class="btn btn-danger"
                                    style="padding: 5px 15px; font-size: 12px;">
                                    ‚úó Reject
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div th:if="${#lists.isEmpty(vehicles)}" class="alert alert-info">
                No pending vehicle approvals.
            </div>
        </div>
    </div>

    <footer class="site-footer">
        COPYRIGHT 2025 | INFORMATION TECHNOLOGY CENTER | UNIVERSITY OF PERADENIYA
    </footer>
</body>

</html>
