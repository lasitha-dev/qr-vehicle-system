<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Approvals - QR Vehicle System</title>
    <link rel="shortcut icon" th:href="@{/images/UoPcrest.jpg}">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="site-header">
        <div class="header-content">
            <div class="logo-section">
                <img th:src="@{/images/UoPcrest.jpg}" alt="Logo" class="logo">
                <h1>Pending Vehicle Approvals</h1>
            </div>
            <div class="header-actions">
                <a th:href="@{/dashboard}" class="btn btn-primary">⬅ Dashboard</a>
                <a th:href="@{/logout}" class="btn btn-logout">Logout</a>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Alerts -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">⏳ Vehicles Pending Approval</h2>
            </div>

            <table class="table table-striped" th:if="${not #lists.isEmpty(vehicles)}">
                <thead>
                    <tr>
                        <th>Vehicle No</th>
                        <th>Owner</th>
                        <th>Employee/Student ID</th>
                        <th>Type</th>
                        <th>Created By</th>
                        <th>Created Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="vehicle : ${vehicles}">
                        <td th:text="${vehicle.vehicleNo}"></td>
                        <td th:text="${vehicle.owner}"></td>
                        <td>
                            <a th:href="@{/search/person(id=${vehicle.empId})}" th:text="${vehicle.empId}"></a>
                        </td>
                        <td th:text="${vehicle.type}"></td>
                        <td th:text="${vehicle.createdBy}"></td>
                        <td th:text="${vehicle.createDate}"></td>
                        <td>
                            <form th:action="@{/vehicle/approve/{id}(id=${vehicle.id})}" method="post"
                                style="display: inline;">
                                <button type="submit" class="btn btn-success"
                                    style="padding: 5px 15px; font-size: 12px;">
                                    ✓ Approve
                                </button>
                            </form>
                            <form th:action="@{/vehicle/reject/{id}(id=${vehicle.id})}" method="post"
                                style="display: inline;">
                                <button type="submit" class="btn btn-danger"
                                    style="padding: 5px 15px; font-size: 12px;">
                                    ✗ Reject
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div th:if="${#lists.isEmpty(vehicles)}" class="alert alert-info">
                No pending vehicle approvals.
            </div>
        </div>
    </div>

    <footer class="site-footer">
        COPYRIGHT 2025 | INFORMATION TECHNOLOGY CENTER | UNIVERSITY OF PERADENIYA
    </footer>
</body>

</html>
